<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Window - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: var(--monitor-color, #4ECDC4);
            color: #1a1a1a;
        }

        /* Fake Browser Firefox */
        .browser-firefox {
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }

        /* Fake Tab Bar */
        .tab-bar {
            display: flex;
            align-items: flex-end;
            background: #e0e0e0;
            padding: 4px 8px 0 8px;
            gap: 2px;
        }

        .tab {
            background: #d0d0d0;
            padding: 6px 12px;
            border-radius: 6px 6px 0 0;
            font-size: 0.8125rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            max-width: 200px;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab.active {
            background: #f0f0f0;
            border-color: #ccc;
            padding-bottom: 7px;
            margin-bottom: -1px;
        }

        .tab-icon {
            font-size: 0.875rem;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 4px;
            font-size: 0.875rem;
            opacity: 0.6;
        }

        .tab-close:hover {
            opacity: 1;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        /* Fake Address Bar */
        .address-bar {
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 6px;
            background: #f0f0f0;
        }

        .nav-btn {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #e8e8e8;
        }

        .nav-btn:active {
            background: #d8d8d8;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .url-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 6px 12px;
            gap: 6px;
        }

        .url-icon {
            font-size: 0.875rem;
            opacity: 0.6;
        }

        .url-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.875rem;
            font-family: inherit;
        }

        .bookmark-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            font-size: 1rem;
            opacity: 0.6;
        }

        .bookmark-btn:hover {
            opacity: 1;
        }

        /* Fake Bookmarks Bar */
        .bookmarks-bar {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            gap: 8px;
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
            flex-wrap: nowrap;
        }

        .bookmark {
            background: none;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8125rem;
            white-space: nowrap;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .bookmark:hover {
            background: rgba(0,0,0,0.05);
        }

        .bookmark-import-btn {
            background: rgba(74, 158, 255, 0.1);
            border: 1px dashed rgba(74, 158, 255, 0.5);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8125rem;
            color: #4a9eff;
            font-weight: 500;
        }

        .bookmark-import-btn:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        /* Window Controls (Top Right) */
        .window-controls {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        .window-control-btn {
            background: none;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .window-control-btn:hover {
            background: rgba(0,0,0,0.1);
        }

        .window-control-btn.close:hover {
            background: #e81123;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Color Display Area */
        .color-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, 
                var(--monitor-color, #4ECDC4) 0%, 
                color-mix(in srgb, var(--monitor-color, #4ECDC4) 80%, white) 100%);
        }

        .display-info {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .display-info h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .display-info .tech-details {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .display-info .tech-details div {
            margin: 0.25rem 0;
        }

        /* Status Bar */
        .status-bar {
            background: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 4px 8px;
            font-size: 0.75rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Dropdown Menu Simulation */
        .menu-bar {
            display: flex;
            background: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 8px;
        }

        .menu-item {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8125rem;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 1000;
        }

        .menu-item:hover .dropdown {
            display: block;
        }

        .dropdown-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.8125rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:hover {
            background: #e8f4ff;
        }

        .shortcut {
            color: #666;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Fake Browser Firefox -->
    <div class="browser-firefox">
        <!-- Fake Tab Bar -->
        <div class="tab-bar">
            <div class="tab active">
                <span class="tab-icon">üñ•Ô∏è</span>
                <span class="tab-title" id="tab-title">Monitor Window</span>
                <button class="tab-close" onclick="window.close()">√ó</button>
            </div>
            <button class="nav-btn" onclick="openNewTab()" title="New Tab">+</button>
        </div>

        <!-- Fake Address Bar -->
        <div class="address-bar">
            <button class="nav-btn" id="back-btn" onclick="FirefoxNavigation.goBack()" disabled>‚Üê</button>
            <button class="nav-btn" id="forward-btn" onclick="FirefoxNavigation.goForward()" disabled>‚Üí</button>
            <button class="nav-btn" onclick="FirefoxNavigation.reload()">‚ü≥</button>
            
            <div class="url-box">
                <span class="url-icon">üîí</span>
                <input type="text" class="url-input" id="url-input" value="" 
                       onkeypress="if(event.key==='Enter') FirefoxNavigation.navigate(this.value)">
                <button class="bookmark-btn" onclick="FirefoxNavigation.addBookmark()" title="Bookmark this page">‚≠ê</button>
            </div>

            <div class="window-controls">
                <button class="window-control-btn" onclick="FirefoxNavigation.minimize()" title="Minimize">_</button>
                <button class="window-control-btn" onclick="FirefoxNavigation.toggleMaximize()" title="Maximize">‚òê</button>
                <button class="window-control-btn close" onclick="window.close()" title="Close">√ó</button>
            </div>
        </div>

        <!-- Fake Bookmarks Bar -->
        <div class="bookmarks-bar" id="bookmarks-bar">
            <button class="bookmark-import-btn" onclick="BookmarkManager.importFromFile()" title="Import Firefox bookmarks">
                üìÇ Import Bookmarks
            </button>
            <button class="bookmark" onclick="FirefoxNavigation.navigate('?page=home')">üè† Home</button>
            <button class="bookmark" onclick="FirefoxNavigation.navigate('?page=dashboard')">üìä Dashboard</button>
            <button class="bookmark" onclick="FirefoxNavigation.navigate('?page=charts')">üìà Charts</button>
            <button class="bookmark" onclick="FirefoxNavigation.navigate('?page=settings')">‚öôÔ∏è Settings</button>
        </div>

        <!-- Optional: Menu Bar -->
        <div class="menu-bar" style="display: none;" id="menu-bar">
            <div class="menu-item">
                File
                <div class="dropdown">
                    <div class="dropdown-item" onclick="openNewTab()">New Tab <span class="shortcut">Ctrl+T</span></div>
                    <div class="dropdown-item" onclick="window.close()">Close Window <span class="shortcut">Ctrl+W</span></div>
                </div>
            </div>
            <div class="menu-item">
                View
                <div class="dropdown">
                    <div class="dropdown-item" onclick="toggleFullscreen()">Full Screen <span class="shortcut">F11</span></div>
                    <div class="dropdown-item" onclick="toggleMenuBar()">Toggle Menu Bar</div>
                </div>
            </div>
            <div class="menu-item">
                Help
                <div class="dropdown">
                    <div class="dropdown-item" onclick="showAbout()">About</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dynamic Content Area -->
        <div class="color-display" id="content-area">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <!-- Fake Status Bar -->
    <div class="status-bar">
        <span id="status-text">Ready</span>
        <span id="position-info">Screen: X: 0, Y: 0</span>
    </div>

    <!-- Core Scripts -->
    <script src="js/component-registry.js"></script>
    <script src="js/config-manager.js"></script>
    <script src="js/window-manager.js"></script>
    <script src="js/demo-window-controller.js"></script>
</body>
</html>
